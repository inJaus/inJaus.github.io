# Site Settings
name: inJaus
title: inJaus | #EmpiezaLaRevolución
description: inJaus es una iniciativa que soporta proyectos que quieran cambiar el mundo, para mejor.
tags:
  - inUtil ffa
  - inBu
  - inUtil edge
  - Herminia
  - internet distrubuida
email: info@injaus.eu
disqus_username: disqus_username
show_hero: true
menu:
  - title: Home
    url: /
  - title: Manifesto
    url: /manifesto
  - title: Sobre nosotros
    url: /about
  - title: Quiénes somos
    url: /staff
  - title: Contacta
    url: /contact
  - title: Feed RSS
    url: /feed.xml
paginate: 6



# Social Media Settings
# Remove the item if you don't need it
github_username: inJaus
# facebook_username: facebook_username
# twitter_username: twitter_username
# instagram_username: instagram_username
# linkedin_username: linkedin_username
# medium_username: medium_username
telegram_username: telegram_username


# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://injaus.eu" # the base hostname & protocol for your site
# google_analytics: "UA-XXXXXXXX-X"
language: "es"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.0
